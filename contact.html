<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="NavSide.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d6ee108ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy Tuesley, contact</title>
  </head>
  <body>
    <nav>
      <div class="hamburger">
        <i class="fas fa-bars" onclick="handleOnClick()"></i>
        <a href="./">Contact</a>
      </div>
      <div><a href="./">Home</a></div>
      <div><a href="about.html">About</a></div>
      <div><a href="./blog">Blog</a></div>
      <div><a href="contact.html" class="active">Contact</a></div>
    </nav>
    <main>
      <aside>
        <div>
          <a href="https://github.com/jeremytuesley">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/jeremy-tuesley-46ab3619a/">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div>
          <a href="https://twitter.com/Sunefirst">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="mailto:jeremytuesley@gmail.com">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </aside>
      <section>
        <header class="contactheader">
          <h1>Have an enquiry?</h1>
          <a href="Pictures/Jeremy-Tuesley-Resume.pdf" download
            >Want to see my Resume?</a
          >
        </header>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" placeholder="Your name.." />
          <label for="lname">Organisation</label>
          <input
            class="form"
            type="text"
            id="organisation"
            name="Organisation"
            placeholder="Your organisation.."
          />
          <label for="Contact">Best Contact</label>
          <input
            class="form"
            type="text"
            id="contact"
            name="contact"
            placeholder="Your contact info.."
          />
          <label for="enquiry">Enquiry</label>
          <textarea
            id="enquiry"
            name="enquiry"
            placeholder="Write your enquiry here.."
            style="height: 200px"
          ></textarea>
          <input class="submit" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
