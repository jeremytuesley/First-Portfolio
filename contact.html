  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="hamburger">
        <i class="fas fa-bars" onclick="handleOnClick()"></i>
        <a href="./">Contact</a>
      </div>
      <div><a href="./">Home</a></div>
      <div><a href="about.html">About</a></div>
      <div><a href="./blog">Blog</a></div>
      <div><a href="contact.html" class="active">Contact</a></div>
    </nav>
    <main>
      <!-- Side Bar/ Social Links -->
      <aside>
        <div>
          <a href="https://github.com/jeremytuesley" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/jeremy-tuesley-46ab3619a/"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div>
          <a href="https://twitter.com/Sunefirst" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div>
          <a href="mailto:jeremytuesley@gmail.com" target="_blank">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </aside>
      <section>
        <header class="contactheader">
          <h1>Have an enquiry?</h1>
          <a href="Pictures/Jeremy-Tuesley-Resume.pdf">
            Want to see my Resume?
          </a>
        </header>
        <!-- Contact Page Form -->
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" placeholder="Your name.." />
          <label for="organisation">Organisation</label>
          <input
            class="form"
            type="text"
            id="organisation"
            name="Organisation"
            placeholder="Your organisation.."
          />
          <label for="contact">Best Contact</label>
          <input
            class="form"
            type="text"
            id="contact"
            name="contact"
            placeholder="Your contact info.."
          />
          <label for="enquiry">Enquiry</label>
          <textarea
            id="enquiry"
            name="enquiry"
            placeholder="Write your enquiry here.."
            style="height: 200px"
          ></textarea>
          <input class="submit" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
